<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness | Главная</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-page">
    <div class="gradient-bg">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
    </div>

    <div class="home-container">
        <div class="title-wrapper">
            <h1 class="glitch-title" data-text="AI Fitness">AI Fitness</h1>
            <p class="subtitle">Умный трекер упражнений с искусственным интеллектом</p>
        </div>

        <div class="buttons-wrapper">
            <a href="{{ url_for('squat') }}" class="start-button">
                <span class="button-text">Приседания</span>
                <span class="button-icon"><i class="fas fa-arrow-right"></i></span>
                <div class="button-glow"></div>
            </a>
            <a href="{{ url_for('deadlift') }}" class="start-button">
                <span class="button-text">Становая тяга</span>
                <span class="button-icon"><i class="fas fa-arrow-right"></i></span>
                <div class="button-glow"></div>
            </a>
        </div>

        <div class="floating-elements">
            <div class="float-element element-1"><i class="fas fa-dumbbell"></i></div>
            <div class="float-element element-2"><i class="fas fa-heartbeat"></i></div>
            <div class="float-element element-3"><i class="fas fa-brain"></i></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
